<html>
	<head>
		<title>Labelless Fields Demo</title>
		<style type="text/css">
			label { display: block; }
			input, textarea { padding: 10px; }
		</style>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="../src/jquery.labelless.js"></script>
	</head>
	
	<body>
		<form id="labelless_contact_form">			
			<div class="field">
				<label for="name">Name</label>
				<input type="text" id="name" name="name" value="" />
			</div>
			
			<div class="field">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" value="" />
			</div>
			
			<div class="field">
				<label for="subject">Subject</label>
				<input type="text" id="subject" name="subject" value="" />
			</div>
			
			<div class="field">
				<label for="message">Message</label>
				<textarea name="message" id="message"></textarea>
			</div>
		</form>
		
		<form id="labelless_login_form">
			<div class="field">
				<label for="username">Username</label>
				<input type="text" name="username" id="username" value="" />
			</div>
			
			<div class="field">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" value="" />
			</div>
		</form>
		
		<script type="text/javascript">
			$(function() {
				$("#labelless_contact_form").labelless();
				$("#labelless_login_form").labelless();
			});
		</script>
	</body>
</html>
